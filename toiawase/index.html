<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせページ</title>

    <!-- リセットCSS 読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

    <!-- style.css 読み込み -->
    <link rel="stylesheet" href="./css/iine.css">

    <!-- Google Fonts 読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg" href="images/a.png">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">お問い合わせ</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" id="name" name="名前" class="form-input" />
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">メール</label>
                <input type="email" id="email" name="メール" class="form-input" />
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容</label>
                <textarea id="message" name="問い合わせ" class="form-textarea"></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button type="submit" class="submit-button">送信</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // エラー状態をリセット
            let valid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');

            // 名前のバリデーション
            if (name.value.trim() === '') {
                nameError.textContent = '名前は必須です。';
                valid = false;
            } else {
                nameError.textContent = '';
            }

            // メールのバリデーション
            if (!email.value.includes('@')) {
                emailError.textContent = '有効なメールアドレスを入力してください。';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // メッセージのバリデーション
            if (message.value.trim() === '') {
                messageError.textContent = 'お問い合わせ内容は必須です。';
                valid = false;
            } else {
                messageError.textContent = '';
            }

            // バリデーションが失敗した場合、フォーム送信を中止
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
